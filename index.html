<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator</title>
</head>
<body>
    <div class="containter">
        <h1>Password Generator</h1>
    
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-password-diplay>
        
            <button data-copy>
                <span data-copy-msg></span>
                <i class="fa-solid fa-copy" width="23" height="23" ></i>
            </button>

            <div class="intput-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-length-number>0</p>
                </div>

                <!-- slider  -->
                <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>
            </div>

            <!-- checkboxes  -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letter</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowercase letter</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>

            <!-- strength section  -->
            <div class="strength-section">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            
            <!-- button  -->
            <button class="generate-button">
                Generate Password
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
